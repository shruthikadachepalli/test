<script type="text/javascript">
function fillData()
{

Arr=['select','graduation','post graduation ']

{

ele.text=Arr[i];
dd.add(ele,i)
}



}
function fillOpts()
{
opts=[['Computer Science Engineering','Electronic engineering ','Bachelor of Arts '],['CS','EEE','ECE']]


var dd= document.getElementById("items");

var ddOpts= document.getElementById("opts");

ddOpts.innerHTML=null;

idx= dd.selectedIndex;
console.log();


 for(i=0;i<opts[idx-1].length;i++)
        {

        var ele1=document.createElement('option');
                ele1.text=opts[idx-1][i];
        ddOpts.add(ele1,i);    
        }

}


</script>
<script type="text/javascript">
    function dobVal() {
        var d=new Date();


                        var year=d.getFullYear();
                        var mon= d.getMonth()+1;
                        var d=d.getDate();

                                if(d<10)
                                        d='0'+d;
                                        if(mon<10)
                                        mon='0'+mon;
                document.getElementById('dob').max=year-18+'-'+mon+'-'+d;                 
}
    }
</script>
